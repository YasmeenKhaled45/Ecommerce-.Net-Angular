<div>
    <h3 class="text-3xl text-center pt-6 mb-3 text-black ">Filters</h3>
    <mat-divider></mat-divider>
    <div class="max-h-[70vh] overflow-y-auto p-4">
        <div class="flex gap-4">
            <!-- Brands Section -->
            <div class="w-1/2">
                <h4 class="font-semibold text-xl text-primary">Brands</h4>
                <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                    @for (brand of shopeservice.brands; track $index) {
                        <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                    }
                </mat-selection-list>
            </div>

            <!-- Types Section -->
            <div class="w-1/2">
                <h4 class="font-semibold text-xl text-primary">Types</h4>
                <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
                    @for (type of shopeservice.types; track $index) {
                        <mat-list-option [value]="type">{{type}}</mat-list-option>
                    }
                </mat-selection-list>
            </div>
        </div>
    </div>
    <div class="flex justify-end items-center gap-4 p-4">
        <!-- Clear Filters Button -->
        <button mat-icon-button color="warn" matTooltip="Clear Filters">
            <mat-icon>close</mat-icon>
        </button>

        <button mat-flat-button (click)="applyFilters()" class="text-white bg-black">Apply Filters</button>
    </div>
</div>
